<ion-header [translucent]="true" class="ion-no-border">
  <ion-toolbar>
    <ion-title>
      Mis Productos
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="background-color: rgba(244,355,255.0.7)"  >

  <ion-card id="cuentas">

    <ion-card-header>
      <ion-card-subtitle>
        <span class="noticia-source-name">Cuentas</span>

        <div class="noticia-more">
          <ion-button fill="clear" (click)="desplegar=!desplegar">
            <ion-icon name="chevron-down-circle-outline" *ngIf="desplegar" slot="icon-only"></ion-icon>
            <ion-icon name="chevron-up-circle-outline" *ngIf="!desplegar" slot="icon-only"></ion-icon>
          </ion-button>
        </div>
      </ion-card-subtitle>
    </ion-card-header>
    
    <ion-card-content *ngIf="!desplegar">
      <div class="card-cuentas" *ngFor="let cuenta of _fires.cuentas">
        <strong><b>{{cuenta.tipo}}</b></strong><br>
        <strong>{{cuenta.alias}}</strong>
        <br>
        <ion-grid fixed>
          <ion-row>
            <ion-col size="7">
              <ion-label><span>{{cuenta.numero}}</span></ion-label>
            </ion-col>
            <ion-col size="5">
              <ion-text >
               <strong> {{cuenta.saldo | currency:'COP':'symbol'}}</strong>
              </ion-text>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="6" class="ion-text-center">
              <ion-text  color="primary">
                <ion-button (click)="verDetalle(cuenta)" expand="full" shape="round">
                  <h3 style="font-weight: bold;"> Movimientos </h3>
                </ion-button>
              </ion-text>
            </ion-col>
            <ion-col size="6" class="ion-text-center">
              <ion-text >
                <ion-button color="secondary" (click)="editar(cuenta)" expand="full" shape="round">
                  <h3 style="font-weight: bold;"> Editar </h3>
                </ion-button>
              </ion-text>
            </ion-col>
          </ion-row>
        </ion-grid>
      </div>
    </ion-card-content>
  </ion-card>
</ion-content>
