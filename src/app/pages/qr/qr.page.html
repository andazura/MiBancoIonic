<ion-header>
  <ion-toolbar>
    <ion-title>QR</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

	<!-- <img src="https://charoladmin.com.co/img_qr/prueba1.png" alt="" > -->
	<ion-card id="cuentas">

		<ion-card-header>
		  <ion-card-subtitle>
			<span class="noticia-source-name">Recibe dinero con tu condio QR</span>
		  </ion-card-subtitle>
		</ion-card-header>
		
		<ion-card-content>
		    <ion-item *ngFor="let c of fire_.cuentas">
				<ion-grid fixed>
					<ion-row>
						<ion-col size="10">
							<ion-label>
								{{c.alias || c.tipo}}
							</ion-label>
						</ion-col>
						<ion-col size="2">
							<ion-button fill="clear" (click)="verQr(c.numero)">
								<ion-icon name="chevron-down-circle-outline" *ngIf="desplegar!=c.numero" slot="icon-only"></ion-icon>
								<ion-icon name="chevron-up-circle-outline" *ngIf="desplegar==c.numero" slot="icon-only"></ion-icon>
							</ion-button>
						</ion-col>
					</ion-row>
					<ion-row *ngIf="desplegar==c.numero">
						<ion-col size="12">
							<div>
								<img src="https://charoladmin.com.co/img_qr/{{c.propertyId}}.png">
							</div>
						</ion-col>
					</ion-row>
				</ion-grid>
			  </ion-item>
		</ion-card-content>
	  </ion-card>
    <div class="ion-text-center">
		<ion-button (click)="scan()" shape="round">
			Escanear Codigo QR
		</ion-button>
	</div>	
</ion-content>
